<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Dumbbell icon -->
  <g fill="white">
    <!-- Left weight -->
    <rect x="15" y="35" width="12" height="30" rx="2"/>
    <rect x="12" y="32" width="18" height="6" rx="1"/>
    <rect x="12" y="62" width="18" height="6" rx="1"/>
    
    <!-- Bar -->
    <rect x="27" y="47" width="46" height="6" rx="1"/>
    
    <!-- Right weight -->
    <rect x="73" y="35" width="12" height="30" rx="2"/>
    <rect x="70" y="32" width="18" height="6" rx="1"/>
    <rect x="70" y="62" width="18" height="6" rx="1"/>
  </g>
  
  <!-- Sparkle effect -->
  <circle cx="25" cy="25" r="3" fill="#FACC15" opacity="0.8"/>
  <circle cx="75" cy="75" r="2.5" fill="#FACC15" opacity="0.8"/>
  <circle cx="80" cy="20" r="2" fill="white" opacity="0.9"/>
</svg>
